<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
   <div class="container border border-5 mt-5 rounded-4 w-50" style="background-color: rgb(192, 190, 192);width: 700px;height: 300px;">
        <h1 style="text-align: center;margin-top: 30px;font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Current Date & Time</h1><br>
        <div>
            <label for=""  area-label="default select example">Select Timezone:</label><br>
            <select class="form-select" name="" id="username"></select>
            <br>
            <button class="bg-primary" onclick="btn()">Date&Time</button>
            <br>
            <p id="result"></p>
        </div>
    </div>
    <script>
async function finddata()
         {
     try{
         let datafetch=await fetch('https://worldtimeapi.org/api/timezone')
         let data= await datafetch.json();
     console.log(data);
     let htmldata=data.map(x=>
          `<option value="${x}">${x}</option>`
         )
     document.getElementById('username').innerHTML=htmldata
     }
     catch(err){
     console.log(err);
     }
         }
         finddata();
     async function btn()
         {
             let name= username.value;
             console.log(name);
             let timedate= await fetch(`https://worldtimeapi.org/api/timezone/${name}`);
             let result1= await timedate.json();
             console.log(result1);
     
             document.getElementById('result').innerHTML=`Current Date & Time in<span> ${name} :</span> <span>${ result1.datetime}</span>`
}
 </script>
    
</body>
</html>
